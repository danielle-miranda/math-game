<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h2 class="title">10 Sec Maths Game</h2>
          <div class="row body">
            <div class="col-xs-12 text-center">
              <div class="row">
                <div class="d-flex flex-column text-center rounded border border-info p-3">
                  <p id="range-text" class="m-0">10</p>
                  <input id="question-range" class="m-0" type="range" min="10" max="50" step="5" value="10">
                  <label for="question-range">Number Limit</label>
              </div>
              </div>
              <h3 id="time-left">10</h3>
              <p>second left</p>
              <h1 id="equation"></h1>
              <input id="user-input" type="number"/>
              <h4>Score: <span id="score"></span></h4>
              <h4>High Score: <span id="high-score"></span></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
